<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  device-width, initial-scale=1.0">
    <title>TodolistManager-Manage And Search Your Pendings Tasks In Clicks!</title>
    <link rel="stylesheet" href="./todolist.css">
</head>
<body>
    <main>
       <div class="wrap">
        <section class="heading">
            <p class="title">notNotion</p>
            <p class="subtitle">Manage And Search Your Pendings Tasks In Clicks!</p>
        </section>
        <section class="taskmanager">
            <div class="search-box">
                <form class="search">
                    <input type="text"name="task" placeholder="search task" autocomplete="off ">
                    <i class="bi bi-x-circle reset"></i>
                </form>
            </div>
            <div class="task-box">
                <ul class="tasks">
                    <li>
                        <span>VD Recording</span>
                        <i class="bi bi-trash3 delete"></i>
                    </li>
                    <li>
                        <span>Editing</span>
                        <i class="bi bi-trash3 delete"></i>
                    </li>
                    <li>
                        <span>Gaming</span>
                        <i class="bi bi-trash3 delete"></i>
                    </li>
                </ul>
                <form class="add">
                    <input type="text"name="task" placeholder="add task" autocomplete="off">
                    <input type="submit" value="Add">
                </form>
            </div>
            <div class="message-box">
                <span></span>
                <button class="clear">Clear All</button>
            </div>
        </section>
       </div> 
    </main>
    <script src="./todolist.js"></script>
</body>
</html>
